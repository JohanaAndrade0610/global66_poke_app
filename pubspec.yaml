name: global66_poke_app
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^4.0.0
  dio: ^5.9.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0
  go_router: ^6.5.0
  google_fonts: ^6.2.1
  intl: ^0.20.2
  json_serializable: ^6.7.1
  riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  flutter_svg: ^2.0.7
  sqflite: ^2.3.3
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.8
  freezed: ^2.4.7
  riverpod_generator: ^2.3.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/onboarding/global66_logo.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/common/bottom_navigation_bar/
    - assets/common/information/
    - assets/favorites/
    - assets/onboarding/
    - assets/pokedex/labels/
    - assets/pokedex/types/
    - assets/profile/
    - assets/regions/
